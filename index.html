<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="Tora.js"></script>
  <script language="javascript" type="text/javascript" src="madeira.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

       You might only need one of these values set. -->

  <link rel="stylesheet" href="style.css">  
  
  
</head>

<body>
  <section id="info" width="600px">
    <h1 class="titulo"> Calculadora Madereira</h1>
    <section class="lista_horizontal">
    <form class="lista_vertical" action="javascript:calculate();" >
    <h3 class="titulo">Entradas</h3>
      <label >Diametro da tora (cm):</label>
      <input type="number" id="inp_diametro" name="diametro" min="0" value="14" step="0.01" >
      <label >Comprimento da tora (m): </label>
      <input type="number" id="inp_comprimento" name="comprimento" min="0" value="2.4" step="0.01">
      <label >Largura da Serra (mm):</label>
      <input type="number" id="inp_serra" name="serra" min="0" value="3" step="0.01">
      <label >Número de cortes:</label>
      <input type="number" id="inp_cortes" name="comprimento" min="2" value="4" step="1">
      <input type="submit" value="Calcular" action="javascript:calculate();">
    </form>
     <div class="lista_vertical" style="padding-left=10%;">
    <h3 class="titulo">Saídas</h3>
      <span id="out_ntabuas" >Número de tabuas:</span>
      <span id="out_dimensao" >Dimensão da tabua:</span>
      <span id="out_vtabuas" >Volume de tabuas:</span>
      <span id="out_vdesperdicio" >Volume desperdiçado no corte:</span>
      <span id="out_vcasca" >Volume da casca:</span>
      <span id="out_vbruto" >Volume Bruto:</span>
    </div>
    </section>
  </section>
</body>
</html>
